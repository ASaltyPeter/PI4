<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Manager</title>
    <link rel="stylesheet" href="/css/Create-Playlists.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Uploads Recentes</h2>
            <ul id="recent-uploads">
                <!-- Lista de uploads recentes será renderizada aqui -->
            </ul>
        </aside>
        
        <!-- Carrossel de Slides -->
        <div id="carousel-container">
            <div id="slides" class="sortable-container"></div>
            <div id="add-slide" class="add-slide-btn">+</div>
        </div>

        <!-- Botões de ação -->
        <div id="actions">
            <button id="save-playlist">Salvar Playlist</button>
            <button id="play-playlist">Iniciar Playlist</button>
        </div>
    </div>

    <!-- Popup de seleção de mídia ou texto -->
    <div id="media-popup" class="popup">
        <div class="popup-content">
            <h2>Adicionar Slide</h2>
            <button id="add-text-btn" class="btn-option" onclick="openTextEditor()">Adicionar Texto</button>
            <button id="add-media-btn" class="btn-option" onclick="openMediaUpload()">Adicionar Mídia</button>
            <button id="close-popup-btn" class="btn-close" onclick="closePopup()">Fechar</button>
        </div>
    </div>

    <!-- Popup para o editor de texto -->
    <div id="text-editor-popup" class="popup">
        <div class="popup-content">
            <h2>Editor de Texto</h2>
            <textarea id="tinymce-editor"></textarea>

            <label for="background-color">Cor de fundo:</label>
            <input type="color" id="background-color" name="background-color" value="#ffffff">
            
            <label for="background-image">Imagem de fundo:</label>
            <input type="file" id="background-image" accept="image/*" onchange="previewBackgroundImage(event)">
            <div id="image-preview"></div>

            <button id="save-text" type="button" onclick="saveTextContent()">Salvar Slide</button>
            <button id="close-popup-btn" class="btn-close" onclick="closePopup()">Fechar</button>
        </div>
    </div>

    <!-- Popup para o upload de mídia (imagem ou vídeo) -->
    <div id="media-upload-popup" class="popup">
        <div class="popup-content">
            <h2>Upload de Mídia</h2>
            <input type="file" id="media-upload" accept="image/*, video/*" onchange="handleMediaUpload()">
            <button id="close-popup-btn" class="btn-close" onclick="closePopup()">Fechar</button>
        </div>
    </div>

    <script src="/js/Create-Playlists.js"></script>
    <script src="/tinymce/tinymce.min.js"></script>
</body>
</html>
